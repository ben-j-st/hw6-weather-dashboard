<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Boot strap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

    <!-- Stylesheet Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- header goes in here -->
            <h1>Weather Wizard</h1>
        </nav>
    </header>

    <!-- side bar -->
    <main class="container">
        <div class="row">
            <aside class="col-4" id="side-bar">   
                <h5>Search for a City: </h5>
                <input type=text id="city-search"></input>
                <button id="search-btn">
                    <i class="fa fa-search"></i>
                </button> 
            </aside>

            <!-- main area -->
            <section class=" col-8">
                <section id="main-weather">
                    <!-- Main Forecast -->
                    <h3 id="city-name"> Test City Name:</h3>
                    <p id="temp">Test Temp :</p>
                    <p id="humidity">Test Humidity: </p>
                    <p id="us-index">Test UV Index: </p>

                </section>
                <section id="five-day">
                    
                    <!-- 5 Day Forcast -->
                    <h3>Five Day Forecast: </h3>

                    <div class="row">
                        <div class="col-2" id="day-1">
                            <h5>Stuff 1:</h5>
                        </div>
                        <div class="col-2" id="day-2">
                            <h5>Stuff 2:</h5>
                        </div>
                        <div class="col-2" id="day-3">
                            <h5>Stuff 3:</h5>
                        </div>
                        <div class="col-2" id="day-4">
                            <h5>Stuff 4:</h5>
                        </div>
                        <div class="col-2" id="day-5">
                            <h5>Stuff 5:</h5>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <!-- JQuery Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- script.js code -->
    <script src="script.js"></script>
</body>
</html>
