<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Boot strap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

    <!-- Stylesheet Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- header goes in here -->
            <h1>Weather Wizard</h1>
            <h5 class="text hide" id="warning">Please enter City Name</h5>
        </nav>
    </header>

    <!-- side bar -->
    <main class="container">
        <div class="row">
            <aside class="col-4" id="side-bar">   
                <h5>Search for a City: </h5>
                <input type=text id="city-search" placeholder="Enter City Name"></input>
                <button id="search-btn">
                    <i class="fa fa-search"></i>
                </button> 
                <section id="search-container">
                    <!-- search contents go here -->
                </section>
                <button id="clearBtn">
                    Clear Searches
                </button>
            </aside>

            <!-- main area -->
            <section class=" col-8">
                <section id="main-weather">
                    <!-- Main Forecast -->
                   
                </section>

                <section id="five-day">
                   

                </section>
            </section>
        </div>
    </main>

    <!-- JQuery Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <!-- script.js code -->
    <script src="script.js"></script>
</body>
</html>
